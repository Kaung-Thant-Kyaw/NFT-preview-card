<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card-image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Image"
            class="main-img"
          />
          <img src="./images/icon-view.svg" alt="" class="view-img" />
          <div class="overlay"></div>
        </figure>
        <section class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="eth-valid">
          <div class="eth-valid-section">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <p class="nft-value">0.041 ETH</p>
          </div>
          <div class="eth-valid-section">
            <img src="./images/icon-clock.svg" alt="Clock icon" />
            <p class="days-left">3 days left</p>
          </div>
        </section>
        <hr />
        <section class="creator-avatar">
          <figure class="creator-img">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          </figure>

          <p class="description">
            Creation of <span class="creator-name"> Jules Wyvern</span>
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
